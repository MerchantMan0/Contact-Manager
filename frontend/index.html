<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">

    <div class="content">
      <!-- <div class="content" style="width: mine-content"> -->
        <input class="search-bar" id="search-bar" />
        <table id="contact-table">

            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id="add-contact" class="add-contact">Add</button>
      <!-- </div> -->
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
