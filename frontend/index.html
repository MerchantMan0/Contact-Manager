<!doctype html>
<html lang="en">
  <head>

    <title>Contact Table</title>
    <link rel="stylesheet" href="style.css" />

        <tbody>
          <tr>
            <td>AAAAA</td>
            <td>AAAAA</td>
            <td>AAAAA</td>
            <td>AAAAA</td>
          </tr>
          <tr>
            <td>BBBBB</td>
            <td>BBBBB</td>
            <td>BBBBB</td>
            <td>BBBBB</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
